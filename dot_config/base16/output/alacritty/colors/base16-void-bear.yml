  primary:
    background: '0x000000'
    foreground: '0xb2c1aa'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x000000'
    cursor: '0xb2c1aa'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0x524B46'
    green:   '0x655B53'
    yellow:  '0x6F665B'
    blue:    '0x776E61'
    magenta: '0xAA5B2B'
    cyan:    '0x887768'
    white:   '0xb2c1aa'

  # Bright colors
  bright:
    black:   '0x7c8776'
    red:     '0x524B46'
    green:   '0x655B53'
    yellow:  '0x6F665B'
    blue:    '0x776E61'
    magenta: '0xAA5B2B'
    cyan:    '0x887768'
    white:   '0xb2c1aa'

draw_bold_text_with_bright_colors: false
