# vi:syntax=toml

# base16-i3status-rust (https://github.com/mystfox/base16-i3status-rust)
# Void Bear by kvoli (https://github.com/kvoli)

[theme]
name = "solarized-dark"
[theme.overrides]
idle_bg = "#000000"
idle_fg = "#b2c1aa"
info_bg = "#887768"
info_fg = "#000000"
good_bg = "#655B53"
good_fg = "#000000"
warning_bg = "#6F665B"
warning_fg = "#000000"
critical_bg = "#524B46"
critical_fg = "#000000"
# The rest of the theme settings are left at default.
